{% extends 'users/base.html' %}

{% block title %} Detail {% endblock %}

{% block content %}

<h1>{{ user.title }}.</h1>

  <hr>

<h5 >Snippet Mania!</h5>

<table class="table table-striped table-bordered">
  <tr>
    <td>Title</td>
    <td>{{ user.title }}</td>
  </tr>

  <tr>
    <td>Snippet</td>
    <td><pre>{{ user.snippet }}</pre></td>
  </tr>

  <tr>
    <td>Description</td>
    <td>{{ user.description }}</td>
  </tr>

</table>

{% endblock %}
